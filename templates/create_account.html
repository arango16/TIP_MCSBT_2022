
<!DOCTYPE html>
<html lang="en">
<head>
{% block main %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/createaccount/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/createaccount/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/createaccount/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/createaccount/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/createaccount/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/css/createaccount/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/createaccount/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/createaccount/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/css/createaccount/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/createaccount/util.css">
	<link rel="stylesheet" type="text/css" href="/static/css/createaccount/main.css">
<!--===============================================================================================-->
    <link rel="stylesheet" href="/static/css/login.css">



</head>
<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('/static/images/iberia-create-account.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-55 p-b-49">
				<form class="login100-form validate-form" action="/register" method="POST">
					<span class="login100-form-title p-b-45">
						Create Account
					</span>

					<div class="wrap-input100 validate-input" data-validate="Authorization code is required">
						<span class="label-input100">Authorization Code</span>
						<input class="input100" type="text" name="auth_code" placeholder="Authorization code...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="First name is required">
						<span class="label-input100">First Name</span>
						<input class="input100" type="text" name="first_name" placeholder="First name...">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Last name is required">
						<span class="label-input100">Last Name</span>
						<input class="input100" type="text" name="last_name" placeholder="Last name...">
						<span class="focus-input100"></span>
					</div>					

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: example@Iberia.com">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Email addess...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Username...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required           ..">
						<span class="label-input100">Password</span>
						<input id="password-field" class="input100" type="password" name="password" placeholder="*************">
						<span class="focus-input100"></span>
						<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Repeat Password is required    ..">
						<span class="label-input100">Repeat Password</span>
						<input id="password-field2" class="input100" type="password" name="repeat_pass" placeholder="*************">
						<span class="focus-input100"></span>
						<span toggle="#password-field2" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					</div>

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
							</label>
						</div>

						
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Create Account
							</button>
						</div>

						<a href="/" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Sign in
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="/static/js/create-account/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/js/create-account/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/js/create-account/popper.js"></script>
	<script src="/static/js/create-account/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/js/create-account/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/js/create-account/moment.min.js"></script>
	<script src="/static/js/create-account/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/static/js/create-account/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/static/js/create-account/main.js"></script>

</body>
{% endblock %}
</html>
