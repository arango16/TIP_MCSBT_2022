{% extends "base.html" %}

{% block main %}
 <head>
 	
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="/static/css/login.css">

</head>
<body class="img js-fullheight" style="background-image: url(/static/images/iberia_background_login.jpg);">
<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center mb-5">
				
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">
				<div class="login-wrap p-0">
	      	<h3 class="mb-4 text-center">Have an account?</h3>
	      	<form action="/login" method="POST" class="signin-form">
	      		<div class="form-group">
	      			<input id="username" type="text" class="form-control" name="username" placeholder="Username" required>
	      		</div>
            <div class="form-group">
              <input id="password-field" type="password" class="form-control" name="password" placeholder="Password" required>
              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
            </div>
            <div class="form-group d-md-flex">
            	<div class="w-50">
	            	<label class="checkbox-wrap checkbox-primary">Remember Me
								  <input type="checkbox" checked>
								  <span class="checkmark"></span>
								</label>
							</div>
							<div class="w-50 text-md-right">
								<a href="#" style="color: #fff">Forgot Password?</a>
							</div>
            </div>
          </form>
          <p class="w-100 text-center">&mdash; Don't have an account? &mdash;</p>
          <div>
            <form action="/register">
                <button type="submit" class="form-control btn btn-primary submit px-3" <a href="/register" class="nav-link">Create Account</button>
            </form>          
          </div>
	      </div>
			</div>
		</div>
	</div>
</section>

    <script src="/static/js/login/jquery.min.js"></script>
  <script src="/static/js/login/popper.js"></script>
  <script src="/static/js/login/bootstrap.min.js"></script>
  <script src="/static/js/login/main.js"></script>





</body>

{% endblock %}
